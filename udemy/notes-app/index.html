<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NotAPP</title>
  </head>
  <body>
    <h1>Notes App</h1>
    <h2>Notes below!</h2>
    <label>
      Find notes:
      <input id="search-text" type="text" placeholder="Search your notes" />
    </label>
    <select id="filter-by">
      <option value="byEdited">Sort by last edited</option>
      <option value="byCreated">Sort by most recent</option>
      <option value="alphabetical">Sort by alphabetical order</option>
    </select>
    <br />
    <div id="some-notes"></div>
    <form id="notes-form">
      <input type="text" placeholder="new note" name="newNote" /><br />
      <br />
      <button>Add note</button>
    </form>
    <span></span>
    <!-- <a href="edit.html">Edit your notes</a> -->
    <script src="uid.js"></script>
    <script src="notes-functions.js"></script>

    <script src="app.js"></script>
  </body>
</html>
